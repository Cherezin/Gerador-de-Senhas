<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="title"><h1>Gerador de senhas</h1></div>
    <section>
        <div class="result">Selecione as opções.</div>
        <div class="add">
            Quantidade de caracteres: <input type="number" min="1" max="20" class="amount-caracteres"><br>
            Adicionar maiúsculas: <input type="checkbox" class="chk-uppercase" checked><br>
            Adicionar minúsculas: <input type="checkbox" class="chk-lowercase" checked><br>
            Adicionar números: <input type="checkbox" class="chk-number" checked><br>
            Adicionar simbolos: <input type="checkbox" class="chk-symbol" checked><br>
            <button class="generate">Gerar senha</button>
        </div>
        
    </section>
    <script src="./assets/js/bundle.js"></script>
    <footer>
        @Cheregueledambe
    </footer>
